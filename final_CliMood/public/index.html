<html>

  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
    <script src="p5.dom.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
  </head>

  <body>
    <h1 id="title">THE COLLECTIVE MOOD</h1>
    <p id="rule">SUBMIT YOUR MOOD TODAY TO SEE THE RESULT</p>

    <form method="POST" action="/weather">
      <input type="text" name="textfield" value="Your name" />
      <input type="text" name="city" value="Your city" />
      <input type="range" name="score" min="0" max="10" step="1" oninput="sliderChange(this.value)">
      <output id="sliderVal"> </output>

      <!-- <input type="range" name="score" min="0" max="10"> -->
      <input type="submit" name="submit" value="Send it">
    </form>

    <!-- <script src="sketch.js"></script> -->
    <script src="frontpage.js"></script>
    <script src="face.js"></script>

  </body>

</html>
